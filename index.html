<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance color picker</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">

        <h1>Advance Color Picker</h1>

        <!-- //colorpicker input -->
        <input type="color" id="colorInput">
        <p id="colorCode">#000000</p>
        <button id="copyButton">Copy the Color Code</button>

        <!-- //Complementry Colors -->
        <div class="complememtry-colors">
            <h2>Complementry Color</h2>
            <div id="complememtryContainer"></div>
        </div>

        <!-- //Favourite Colors -->
        <button id="saveColorButton">SaveColor</button>
        <div class="favourites">
            <h1>Favourite Color</h1>
            <div id="favouritesContainers"></div>
        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
